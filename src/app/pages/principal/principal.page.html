<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menú RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <div class="ion-text-center ion-padding">
    <ion-label class="titulo">Hola {{ mdl_nombre }} {{ mdl_apellidos }}!</ion-label>
  </div>

  <div class="ion-padding">
    <ion-img class="fondo" src="assets/qr-code.png"></ion-img>
  </div>

  <ion-card>
    <ion-card-content>
      <h2><span>&#8226;</span> Espera a que tu docente proyecte el código QR en el proyector de tu sala.</h2>
      <h2><span>&#8226;</span> Luego escanéalo con tu celular para marcar tu asistencia.</h2>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center ion-padding-top">
    <ion-button [disabled]="mdl_deshabilitarbotoningresar" (click)="marcarAsistencia()" expand="block" class="degradado">
      <ion-icon name="hand-right-outline" slot="start"></ion-icon>
      Presente profesor!
    </ion-button>
  </div>

</ion-content>
</div>
